
[package]
name = "lsp-core"

authors = ["Arthur Vercruysse <arthur.vercruysse@outlook.com>"]
edition = "2021"
version = "0.1.0"

[features]
default = ["shapes"]
shapes = []
tokio = ["tower-lsp/runtime-tokio"]
agnostic = ["tower-lsp/runtime-agnostic"]


[dependencies]
bevy_ecs.workspace     = true
chumsky.workspace      = true
derive_more.workspace  = true
futures.workspace      = true
ropey.workspace        = true
serde.workspace        = true
serde_json.workspace   = true
sophia_api.workspace   = true
tracing.workspace      = true
tower-lsp.workspace = true

dirs = "6"
chrono = { version = "0.4.42", default-features = false, features = ["serde"] }
lazy_static = "1.5.0"
lov = { path = "../lov/" }

oxigraph = { version = "0.5.3", features = ["rdf-12", "js"], default-features=false }

shacl_rdf = {path = "../../rudof/shacl_rdf/"}
shacl_ir = {path = "../../rudof/shacl_ir/"}
srdf = {path = "../../rudof/srdf/"}
shacl_ast = {path = "../../rudof/shacl_ast/"}
prefixmap = {path = "../../rudof/prefixmap/"}
iri_s = {path = "../../rudof/iri_s/"}
shacl_validation = {path = "../../rudof/shacl_validation/"}
oxrdf = "0.3.2"

