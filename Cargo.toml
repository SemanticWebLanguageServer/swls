[package]
name = "jsonld-language-server"
version = "0.1.0"
edition = "2021"

[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.96"
tower-lsp = "0.19.0"
tracing = "0.1.37"
lsp-types = "0.94.0"
enum-methods = "0.0.8"
sophia_api = "0.8.0"
sophia_iri = "0.8.0"
tokio = { version = "1.33.0", features = ["full"] }

[dependencies]
serde.workspace = true
serde_json.workspace = true
tower-lsp.workspace = true
tracing.workspace = true
lsp-types.workspace = true
enum-methods.workspace = true
sophia_iri.workspace = true
sophia_api.workspace = true
tokio = { optional = true, workspace = true }

lsp-core = {path = "./core"}
chumsky = "0.9.0"
env_logger = "0.9.0"
ropey = "1.5.0"
dashmap = "5.1.0"
log = "0.4.14"
iref = "2.2.3"
locspan = "0.7.13"
async-recursion = "1.0.2"
rdf-types = "0.14.2"
futures = "0.3.27"
json-ld = { version = "0.14" }
json-ld-syntax = "0.14.0"
json-syntax = "0.9.1"
mime = "0.3.16"
cfg-if = "1.0.0"
once_cell = "1.17.1"
bytes = "1.4.0"
hashbrown = "0.13.2"
thiserror = "1.0.40"
async-trait = "0.1.68"
tracing-subscriber = { version = "0.3.17", features = ["json"] }

[features]
default = ["bin"]
bin = ["tokio", "req"]
req = ["json-ld/reqwest"]


[[bin]]
name = "jsonld-language-server"
path = "bin/jsonld.rs"
required-features = ["bin"]

[[bin]]
name = "turtle-language-server"
path = "bin/ttl.rs"
required-features = ["bin"]

[profile.release]
debug = true

[workspace]
members = ["core", "web"]
resolver = "2"

# default-members = ["core", "jsonld-language-server"]

